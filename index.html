<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta name="viewport" content="width=device-width">
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Lobster&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Bhaina+2:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/577c099c56.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.2/handlebars.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <title>granny</title>
  </head>
  <body>
    <!-- inizio header ------------------>
    <header>
      <div class="header1">
        <div class="logo">
          <img src="img/header.jpg" alt="">
        </div>
        <div class="sign">
          <span class="fast-flicker">Granny's</span> <span class="flicker">Candies</span>
        </div>
        <div class="logo">
          <img src="img/header.jpg" alt="">
        </div>
      </div>
      <div class="header2">
        <div class="titolo-artisti">
          <h1>LA BANDA</h1>
        </div>
        <div class="titolo-brani">
          <h1>ASCOLTA I BRANI DEI GRANNY'S CANDIES</h1>
        </div>
      </div>
    </header>
    <!-- fine    header ------------------>
    <!-- inizio main    ------------------>
    <main>
     <!-- inizio corpo centrale -->
      <div id="info">

        <!-- inizio primo brano -->
        <div class="riga">
          <div class="brani">
            <div class="audio">
              <audio controls src="audio/feels like-128-44.mp3"></audio>
            </div>
            <div class="brani-poster">
              <img src="img/shine.png" alt="">
            </div>
          </div>
        </div>
        <!-- fine primo brano -->
        <!-- inizio secondo brano -->
        <div class="riga">
          <div class="brani">
            <div class="audio">
              <audio controls src="audio/sunday-128-44.mp3"></audio>
            </div>
            <div class="brani-poster">
              <img src="img/sunday.webp" alt="">
            </div>
          </div>
        </div>
        <!-- fine secondo brano -->
        <!-- inizio terzo brano -->
        <div class="riga">
          <div class="brani">
            <div class="audio">
              <audio controls src="audio/sell by date-128-44.mp3"></audio>
            </div>
            <div class="brani-poster">
              <img src="img/Sell_By.jpg" alt="">
            </div>
          </div>
        </div>
        <!-- fine terzo brano -->
        <!-- inizio quarto brano -->
        <div class="riga">
          <div class="brani">
            <div class="audio">
              <audio controls src="audio/love song-128-44.mp3"></audio>
            </div>
            <div class="brani-poster">
              <img src="img/love.jpg" alt="">
            </div>
          </div>
        </div>
      </div>
        <!-- fine quarto brano -->
        

      <!-- inizio artisti -------->
      <div id="main-artisti">

          <div class="artisti">
            <h2 class="fast-flicker">MATO</h2>
            <img src="img/mato.jpg" alt="">
          </div>
          <div class="artisti">
            <h2 class="fast-flicker">SBANDO</h2>
            <img src="img/sbando.jpg" alt="">
          </div>
          <div class="artisti">
            <h2 class="fast-flicker">STEF</h2>
            <img src="img/stef.jpg" alt="">
          </div>
          <div class="artisti">
            <h2 class="fast-flicker">MANUEL</h2>
            <img src="img/manuel.jpg" alt="">
          </div>

      </div>
      <!-- fine artisti ---------->
    </main>
    <!-- fine   main    ------------------>
    <!-- inizio footer ------------------->
    <footer>

    </footer>
    <!-- fine   footer ------------------->
  <script type="text/javascript"src="main.js">

  </script>
  </body>
</html>
